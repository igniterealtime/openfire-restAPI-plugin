system_property.plugin.restapi.muc.case-insensitive-lookup.enabled=Имена комнат MUC должны быть подготовлены узлом. Однако это не гарантируется в некоторых версиях Openfire и этого плагина. Более ранние версии этого плагина использовали поиск без учета регистра, чтобы обойти это. Поскольку в этом нет необходимости, и это довольно ресурсоемко, это поведение было сделано настраиваемым (отключено по умолчанию).

