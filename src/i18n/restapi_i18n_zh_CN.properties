system_property.plugin.restapi.muc.case-insensitive-lookup.enabled=MUC 房间的名称应进行节点准备。然而，这并不能保证某些版本的 Openfire 和此插件的情况。此插件的早期版本使用了不区分大小写的查找来解决这个问题。由于这应该是不必要的，而且是相当耗费资源的，因此已将此行为设置为可配置的（默认情况下禁用）。
